        /* The image (Updated to be small and circular) */
        .main-card img {
            width: 150px;          /* ဓာတ်ပုံအကျယ် */
            height: 150px;         /* ဓာတ်ပုံအမြင့် */
            border-radius: 0%;    /* ဓာတ်ပုံကို စက်ဝိုင်းပုံဖြစ်စေရန် */
            object-fit: cover;     /* ပုံမဆွဲဆန့်ဘဲ အချိုးကျလှီးဖြတ်ရန် */

            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border: 1px dashed #6e8898;

            border: none;
